<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    
    
    <script>

 let  command = prompt('敵が現れた！（【1】攻撃　【2】逃げる）');

 const enemyHP = 10;
 
 let attack = Math.floor(Math.random() * 10);
  
 while(command) {
  
  if("1"){
      console.log( attack +"の攻撃！");
      console.log( "敵の残りの体力は" +[enemyHP - attack]);
  
    }else if("2"){
      console.log("無事に逃げました");
      
    }
  if(enemyHP === 0) command = false;

  console.log(command);
}
    

      
    </script>
  </body>
</html>
